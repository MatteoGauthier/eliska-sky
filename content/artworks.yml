- title: 2 metres distance 2020, for 1883 magazine
  description: "Cette femme aux cheveux mouvementé a été photographié pour le  1883 magazine. Un magazine de lifestyle et mode. 
  La photographe Eliska a créé un univers particulier et orginale enveloppé de bleu au tons clair, une couleur douce et appaisante, faisant rappel au ciel, présent sur la photo. La photographie donne un effet de mouvement, de par sa position et par les éléments présent comme le morceau de plastique près de son oeil droit ,ainsi que ses cheveux probablement volant dans le vent."
  image_src: "/images/women-falling.webp"
- title: Preciosa crystals SS22 UNSTOPPABLE campaign
  description: "Precosia est un frabriquant de verre, exploitant toutes ses formes, toutes plus originales les unes que les autres. Ils créaient notament des bijoux uniques en crystal et des lustres élégants. Eliska a su mettre en valeur, dans sa serie de photo, le travail de precosia. 
  On retrouve ainsi cet univers autour du ciel et des nuages, faisant du bleu la teinte majoritaire."
  image_src: '/images/women-cloud.webp'
  reverse: true
